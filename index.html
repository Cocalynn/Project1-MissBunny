<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ïüê∞MISSü•∞BUNNYüê∞ü•ï</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <audio controls autoplay loop style="display:none">
        <source src="./sounds/background.mp3" type="audio/mpeg">
    </audio>
    <div id="title">MISS BUNNY</div>
    <div id="game">
        <div id="bunny-head"></div>
        <div id="game-container">
            <div id="game-setting">
                <button class='game-setting-button' id="music">
                    <img src="./images/setting/Icon_MusicOn.png" >
                </button>
                <button class='game-setting-button' id="sound">
                    <img src="./images/setting/Icon_SoundOn.png" >
                </button>
                <button class='game-setting-button' id="question">
                    <img src="./images/setting/Icon_Question.png" >
            </div>
            <div id="game-info-container">
                <div class="game-info">
                    <img src="./images/setting/Icon_Clock.png" id="shake">
                    Timer: <span id="time-remaining">60</span>
                </div>
                <div class="game-info">
                    <img src="./images/setting/Icon_Ghost.png">
                    Moves: <span id="moves-count">0</span>
                </div>
            </div>
            <div id="game-board">
                <!-- Will be filled in main.js-->
            </div>
            <button id="play" class="game-button orange">Play</button>
            <div id="winner">
                <p>Woohoo!  You won!</p>
                <button class="play-again game-button green">Play again</button>
            </div>
            <div id="loser">
                <p>Oh no!  You lost!</p>
                <button class="play-again game-button red">Try again</button>
            </div>
            <div id="how-to-play">
                <p id="game-intro-title">How to play?</p>
                <p>Match all the bunnies in 60 seconds !!</p>
                <button id='game-intro' class="game-button green">OK</button>
            </div>

        </div>
        <div id="bunny-head"></div>
    </div>
    <script src="./src/cardGame.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
